<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>CMS Post-Auction Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Libraries -->
  <script defer src="./lib/papaparse.min.js"></script>
  <script defer src="./lib/jspdf.umd.min.js"></script>
  <script defer src="./lib/jszip.min.js"></script>

  <script defer src="./app.js"></script>
</head>

<body>
  <header class="top">
    <h1>CMS Post-Auction Portal</h1>
  </header>

  <main>
    <!-- PIN -->
    <section id="pinGate">
      <input id="pinInput" type="password" placeholder="Enter PIN"/>
      <button id="pinBtn">Enter</button>
    </section>

    <!-- Upload -->
    <section id="uploadSection" class="hidden">
      <input id="csvInput" type="file" accept=".csv"/>
    </section>

    <!-- Results -->
    <section id="results" class="hidden">

      <!-- Buyer Reports -->
      <div class="download-group">
        <div class="group-header" data-toggle>
          <span class="chevron">▸</span>
          <h2>Buyer Reports</h2>
          <button class="zip-btn" id="zipBuyers">ZIP</button>
        </div>
        <div class="group-body collapsed" id="buyerReports"></div>
      </div>

      <!-- Seller Contracts -->
      <div class="download-group">
        <div class="group-header" data-toggle>
          <span class="chevron">▸</span>
          <h2>Seller Contracts</h2>
          <button class="zip-btn" id="zipSellers">ZIP</button>
        </div>
        <div class="group-body collapsed" id="sellerContracts"></div>
      </div>

      <!-- Buyer Contracts -->
      <div class="download-group">
        <div class="group-header" data-toggle>
          <span class="chevron">▸</span>
          <h2>Buyer Contracts</h2>
          <button class="zip-btn" id="zipBuyerContracts">ZIP</button>
        </div>
        <div class="group-body collapsed" id="buyerContracts"></div>
      </div>

      <!-- Consignor Reports -->
      <div class="download-group">
        <div class="group-header" data-toggle>
          <span class="chevron">▸</span>
          <h2>Consignor Reports</h2>
          <button class="zip-btn" id="zipConsignors">ZIP</button>
        </div>
        <div class="group-body collapsed" id="consignorReports"></div>
      </div>

      <!-- Rep Reports -->
      <div class="download-group">
        <div class="group-header" data-toggle>
          <span class="chevron">▸</span>
          <h2>Rep Reports</h2>
          <button class="zip-btn" id="zipReps">ZIP</button>
        </div>
        <div class="group-body collapsed" id="repReports"></div>
      </div>

    </section>
  </main>
</body>
</html>
