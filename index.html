<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Post Auction Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="pageAuth" class="page">
    <h1>CMS Post Auction Portal</h1>
    <label for="pinInput">Enter PIN:</label>
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button id="pinSubmit">Submit</button>
    <div id="authError" class="error hidden"></div>
  </div>

  <div id="pageBuilder" class="page hidden">
    <h1>CMS Post Auction Builder</h1>
    
    <div id="dropZone" class="dropZone">
      <div class="dropTitle">Drop CSV file here</div>
      <div class="dropSub">or click to upload</div>
      <input type="file" id="fileInput" class="hidden" />
      <div id="fileMeta" class="fileMeta hidden"></div>
    </div>

    <div id="builderError" class="error hidden"></div>

    <!-- Add Auction Details -->
    <div>
      <label for="auctionName">Auction Name:</label>
      <input type="text" id="auctionName" placeholder="Enter Auction Name" />
    </div>

    <div>
      <label for="auctionDate">Auction Date:</label>
      <input type="text" id="auctionDate" placeholder="Enter Auction Date" />
    </div>

    <div>
      <label for="auctionLabel">Auction Label (optional):</label>
      <input type="text" id="auctionLabel" placeholder="Enter Auction Label" />
    </div>

    <!-- Options for generating reports -->
    <div>
      <input type="checkbox" id="chkConsignorListing" />
      <label for="chkConsignorListing">Generate Pre-Auction Consignor Listing Report</label>
    </div>

    <div>
      <input type="checkbox" id="chkRepListing" />
      <label for="chkRepListing">Generate Pre-Auction Rep Listing Report</label>
    </div>

    <button id="buildBtn" disabled>Generate PDFs</button>
    <button id="backBtn">Back</button>
  </div>

  <div id="pageResults" class="page hidden">
    <h1>Results</h1>
    <div id="resultsMeta"></div>

    <!-- List of generated reports -->
    <div id="listConsignorReports" class="resultsList"></div>
    <div id="listRepReports" class="resultsList"></div>

    <div class="footer">
      <button id="zipConsignorReports">Download Consignor Reports</button>
      <button id="zipRepReports">Download Rep Reports</button>
      <button id="zipAll">Download All</button>
      <button id="exitBtn">Exit</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
